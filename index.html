<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>  
    <main class="calculator-container">
        <div class="output-screen grid-col-span-4">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        
        <button class="clear grid-col-span-2" data-clear>AC</button>
        <button class="delete grid-col-span-2" data-key="8" data-delete>DEL</button>

        <button class="number" data-key="55" data-number>7</button>
        <button class="number" data-key="56" data-number>8</button>
        <button class="number" data-key="57" data-number>9</button>
        <button class="operation" data-key="191" data-operation>÷</button>

        <button class="number" data-key="52" data-number>4</button>
        <button class="number" data-key="53" data-number>5</button>
        <button class="number" data-key="54" data-number>6</button>
        <button class="operation" data-key="56 shift" data-operation>×</button>

        <button class="number" data-key="49" data-number>1</button>
        <button class="number" data-key="50" data-number>2</button>
        <button class="number" data-key="51" data-number>3</button>
        <button class="operation" data-key="173" data-operation>−</button>

        <button class="number" data-key="190" data-number>.</button>
        <button class="number" data-key="48" data-number>0</button>
        <button class="equals" data-key="61" data-equals>=</button>
        <button class="operation" data-key="61 shift" data-operation>+</button>
    </main>
</body>
</html>
